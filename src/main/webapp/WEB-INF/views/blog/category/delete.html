<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
<form th:action="@{/delete-category}" method="post" th:object="${category}">
    <table>
        <tr>
            <td>#</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="delete category"></td>
        </tr>
    </table>
</form>
</body>
</html>
