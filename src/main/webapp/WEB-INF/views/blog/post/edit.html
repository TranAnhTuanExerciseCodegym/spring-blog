<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/admin/posts">List Post</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/posts/create">Create post <span class="sr-only"></span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <form th:action="@{/admin/posts/edit/__${postForm.id}__}" method="post"
          th:object="${postForm}" enctype="multipart/form-data" class="form-group">
        <table class="table">
            <p>
                <th:block th:if="${message}">
                    <span th:text="${message}"></span>
                </th:block>
            </p>
            <div class="menu">
                <tr>
                    <td>Title</td>
                    <td><input class="form-control" type="text" th:field="*{title}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input class="form-control" type="text" th:field="*{description}"></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td><input class="form-control" type="text" th:field="*{content}"></td>
                </tr>
                <tr>
                    <td>Image Url</td>
                    <td>
                        <input type="hidden" th:field="*{imageUrl}">
                        <img th:src="@{/upload/__${postForm.imageUrl}__}" height="100" width="100">
                        <label><input type="file" th:field="*{image}" width="100" height="100"></label>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <select name="category">
                            <option th:each="c : ${category}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="(${c.id} == *{category.id})">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Edit Post"></td>
                </tr>
            </div>
        </table>
    </form>
</div>
</body>
</html>
